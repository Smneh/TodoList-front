<div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form>
        <div id="user-data">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              [(ngModel)]="name"
              name="name">
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              [(ngModel)]="username"
              name="username">
          </div>
          <div class="form-group">
            <label for="password">password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              [(ngModel)]="password"
              name="password">
          </div>
        </div>
        <p class="text-danger">{{errorMessage}}</p>
        <button class="btn btn-primary btn-block" (click)="onSignUp()">Sign Up</button>
        <p class="mt-4 text-center" style="margin-top: 8px;">Already have an account? <a (click)="showLogin()" style="cursor:pointer ;">Login</a> </p>
      </form>
    </div>
  </div>
</div>
